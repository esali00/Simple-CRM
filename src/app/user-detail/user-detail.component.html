<div class="wrapper">
    <button [matMenuTriggerFor]="menu" class="edit-btn" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button (click)="editUser()" mat-menu-item>Edit</button>
    </mat-menu>
    
    <mat-card class="user-detail-header">
        <mat-icon>person_pin</mat-icon>
    
        <div class="user-details">
            <h2>{{ user.firstname }}  {{ user.lastname }}</h2>
            <span>{{ user.email }}</span>
        </div>
    </mat-card>
</div>


<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="bold">
          Address
        </mat-panel-title>
      </mat-expansion-panel-header>
      <span>{{ user.street }}</span> <br>
      <span>{{ user.zipCode }} {{ user.city }}</span> <br>
      <span>Country: {{ user.country }}</span>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="bold">
          Phone
        </mat-panel-title>
      </mat-expansion-panel-header>
      <span>{{ user.phone }}</span>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="bold">
          Department
        </mat-panel-title>
      </mat-expansion-panel-header>
      <span>{{ user.department }}</span>
    </mat-expansion-panel>
  
</mat-accordion>

<div class="dialog-add-user-container">
    <h1 mat-dialog-title>Add Customer</h1>
<div mat-dialog-content>
  <div class="add-new-user-inputs">
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.firstname" matInput placeholder="First name" required>
        <mat-icon matSuffix>person_outline</mat-icon>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.lastname" matInput placeholder="Last name" required>
        <mat-icon matSuffix>person_outline</mat-icon>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.email" matInput placeholder="E-mail" required>
        <mat-icon matSuffix>alternate_email</mat-icon>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.phone" matInput placeholder="Phone" required>
        <mat-icon matSuffix>phone</mat-icon>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.street" matInput placeholder="Street + House No." required>
        <mat-icon matSuffix>my_location</mat-icon>
        <!-- <mat-hint>Please enter your address</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.zipCode" matInput placeholder="Zip Code" required>
        <mat-icon matSuffix>navigation</mat-icon>
        <!-- <mat-hint>Please enter your zip code</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="customers.city" matInput placeholder="City" required>
        <mat-icon matSuffix>location_city</mat-icon>
        <!-- <mat-hint>Please enter your city</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Country</mat-label>
      <input [disabled]="loading" [(ngModel)]="customers.country" matInput placeholder="Country" required>
      <mat-icon matSuffix>room</mat-icon>
      <!-- <mat-hint>Please enter your address</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Industry</mat-label>
      <input [disabled]="loading" [(ngModel)]="customers.industry" matInput placeholder="Industry" required>
      <mat-icon matSuffix>factory</mat-icon>
      <!-- <mat-hint>Please enter your address</mat-hint> -->
    </mat-form-field>

  </div>
 
</div>
<div mat-dialog-actions class="align-right">
  <button (click)="cancel()" mat-button>Cancel</button>
  <button (click)="createCustomer()" mat-button cdkFocusInitial>Create</button>
</div>

<mat-spinner *ngIf="loading" [diameter]="35" class="load-spinner"></mat-spinner>

</div>

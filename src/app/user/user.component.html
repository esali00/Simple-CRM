<mat-card>
      <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Birthdate</th>
            <th>City</th>
        </tr>

        <tr [routerLink]="['/user/' + user.customID]" *ngFor="let user of allUsers">
            <td>{{ user.firstname }} {{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.birthdate }}</td>
            <td>{{ user.city }}</td>
        </tr>
      </table>
</mat-card>

<button (click)="openDialog()" class="add-btn" mat-fab color="primary" matTooltip="Add User">
    <mat-icon>add</mat-icon>
</button>

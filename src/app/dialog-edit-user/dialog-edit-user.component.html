<div class="dialog-add-user-container">
    <h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <div class="add-new-user-inputs">
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstname" matInput placeholder="First name" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastname" matInput placeholder="Last name" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [(ngModel)]="user.email" matInput placeholder="E-mail" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="user.birthdate" matInput [matDatepicker]="picker1" placeholder="Choose a date" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Street + House No." required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter your address</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter your zip code</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="City" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter your city</mat-hint> -->
      </mat-form-field>
  </div>
 
</div>
<div mat-dialog-actions class="align-right">
  <button (click)="cancel()" mat-button>Cancel</button>
  <button (click)="saveEditedUser()" mat-button cdkFocusInitial>Create</button>
</div>
